<br />
<div class="container">
  <div class="row">

    <div class="col-lg-12 centralizar topo">

          <h3>Cadastro de Cliente:</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="cliente.nome" />
            <label mdbLabel class="form-label" for="nome">Nome</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="telefone" class="form-control" [(ngModel)]="cliente.telefone" />
            <label mdbLabel class="form-label" for="telefone">Telefone</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="email" id="email" class="form-control" [(ngModel)]="cliente.email" />
            <label mdbLabel class="form-label" for="email">Email</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="date" id="data_nascimento" class="form-control" [(ngModel)]="cliente.data_nascimento" />
            <label mdbLabel class="form-label" for="data_nascimento">Data de Nascimento</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="cpf" class="form-control" [(ngModel)]="cliente.cpf" />
            <label mdbLabel class="form-label" for="cpf">CPF</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="endereco" class="form-control" [(ngModel)]="cliente.endereco" />
            <label mdbLabel class="form-label" for="endereco">Endereço</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="bairro" class="form-control" [(ngModel)]="cliente.bairro" />
            <label mdbLabel class="form-label" for="bairro">Bairro</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="number" id="numero" class="form-control" [(ngModel)]="cliente.numero" />
            <label mdbLabel class="form-label" for="numero">Número</label>
          </mdb-form-control>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="cidade" class="form-control" [(ngModel)]="cliente.cidade" />
            <label mdbLabel class="form-label" for="cidade">Cidade</label>
          </mdb-form-control>

          <br /> <br />
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">
            Salvar
          </button>

    </div>

  </div>
</div>
