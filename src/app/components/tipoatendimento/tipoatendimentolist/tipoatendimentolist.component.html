<div class="card">
  <div class="card-body">
    <h3>Tipos de Atendimento</h3>
    <div class="direita">
      <button type="button" class="btn btn-novo btn-rounded" mdbRipple (click)="new()">
        Novo
      </button>

      <table class="table align-middle mb-0 bg-white">
        <thead class="table-dark">
          <tr>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          @for (tipoatendimento of lista; track $index) {
            <tr>
              <td>{{ tipoatendimento.descricao }}</td>
              <td>{{ tipoatendimento.preco }}</td>
              <td>
                @if(esconderBotoes) {
                  <button
                    type="button"
                    class="btn btn-primary btn-rounded btn-sm fw-bold"
                    mdbRipple rippleColor="dark"
                    mdbRipple (click)="select(tipoatendimento)">
                    Selecionar
                  </button>
                } @else {
                  <button
                    type="button"
                    class="btn btn-primary btn-rounded btn-sm fw-bold"
                    mdbRipple rippleColor="dark"
                    mdbRipple (click)="edit(tipoatendimento)">
                    Editar
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-rounded btn-sm fw-bold"
                    mdbRipple rippleColor="dark"
                    mdbRipple (click)="deleteById(tipoatendimento)">
                    Apagar
                  </button>
                }
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #modalTipoAtendimentoDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-tipoatendimentodetails [tipoatendimento]="tipoAtendimentoEdit" (retorno)="retornoDetalhe($event)"></app-tipoatendimentodetails>
  </div>
</ng-template>
